<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RDF Graph Viewer</title>
  <script src="https://unpkg.com/n3@1.17.0/browser/n3.min.js"></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #network { width: 100%; height: 90vh; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>RDF Graph Visualization</h2>
  <div id="network"></div>

  <script>
    async function loadRDF(url) {
      const text = await fetch(url).then(r => r.text());
      const parser = new N3.Parser();
      const triples = parser.parse(text);

      const nodes = {};
      const edges = [];

      triples.forEach(t => {
        nodes[t.subject] = { id: t.subject, label: t.subject };
        nodes[t.object] = { id: t.object, label: t.object };
        edges.push({
          from: t.subject,
          to: t.object,
          label: t.predicate
        });
      });

      const network = new vis.Network(
        document.getElementById("network"),
        {
          nodes: new vis.DataSet(Object.values(nodes)),
          edges: new vis.DataSet(edges)
        },
        {}
      );
    }

    // Replace with the raw GitHub URL or local file
    loadRDF("yourfile.ttl");
  </script>
</body>
</html>
