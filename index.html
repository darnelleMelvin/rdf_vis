<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RDF Graph Viewer</title>

  <!-- N3.js parser -->
  <script src="https://unpkg.com/n3@1.17.0/browser/n3.min.js"></script>

  <!-- vis-network for visualization -->
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #network {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>RDF Graph Visualization</h2>
  <p>Select an RDF file to visualize:</p>

  <!-- Dropdown populated by JS -->
  <select id="fileSelect"></select>

  <div id="network"></div>

  <script>
    // RDF files from your folder
    const rdfFiles = [
      "5687418.bfWork.nt",
      "5687418.bfInstant.nt",
      "n91107599.skos.nt",
      "n91112667.skos.nt",
      "nr99009111.skos.nt",
      "sh85111437.skos.nt",
      "sh87003329.skos.nt"
    ];

    // Populate dropdown
    const select = document.getElementById("fileSelect");
    rdfFiles.forEach(f => {
      const option = document.createElement("option");
      option.value = f;
      option.textContent = f;
      select.appendChild(option);
    });

    select.addEventListener("change", () => loadRDF(select.value));

    async function loadRDF(filename) {
      const url = `rdf/${filename}`;
      const raw = await fetch(url).then(res => res.text());

      let triples = [];
      try {
        triples = new N3.Parser().parse(raw);
      } catch (e) {
        alert("Error parsing RDF: " + e);
        return;
      }

      const nodes = {};
      const edges = [];

      triples.forEach(t => {
        nodes[t.subject] = { id: t.subject, label: t.subject };
        nodes[t.object] = { id: t.object, label: t.object };
        edges.push({
          from: t.subject,
          to: t.object,
          label: t.predicate
        });
      });

      const container = document.getElementById("network");
      const network = new vis.Network(
        container,
        {
          nodes: new vis.DataSet(Object.values(nodes)),
          edges: new vis.DataSet(edges)
        },
        {
          edges: { arrows: "to", font: { align: "hcenter" } },
          physics: { enabled: true }
        }
      );
    }

    // Load first file by default
    loadRDF(rdfFiles[0]);
  </script>

</body>
</html>
